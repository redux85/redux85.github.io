<!doctype html>
<html>
<head>
  <title> Secret Agent Supply </title>
  <link href="resources/reset.css" rel="stylesheet" type="text/css">
  <link href="resources/style.css" rel="stylesheet" type="text/css">
</head>
<body>

  <!-- Logo section -->

  <header>
    <img src="resources/img/logo.png" alt="logo">
    <span> SECRET AGENT SUPPLY INC. </span>
  </header>

  <!-- new product highlight section -->

  <div id="highlight">
    <div class="newproduct">
      <h2> NEW ARRIVAL </h2>
      <h1> SPORT BIKES AND MOTORCYCLES </h1>
    </div>
  </div>

<!-- menu -->

  <div id="menu">
    <span> Eyewear </span>
    <span> Apparel </span>
    <span> Gadgets </span>
    <span> Vehicles </span>
    <span> Glasses </span>
    <span> Contact </span>
  </div>

<!-- main product & info section -->

  <main>
    <div class="products">
      <span>
        <img src="resources/img/pen.png">
        <p> Exploding Pen </p>
      </span>
      <span>
        <img src="resources/img/watch.png">
        <p> Cellular Watch </p>
      </span>
      <span>
        <img src="resources/img/glasses.png">
        <p> Thermal Glasses </p>
      </span>
    </div>

    <div class=info>
      <span>
        <p class="title"> Location </p>
        <p class="details"> -47.12345, 84.67890 </p>
      </span>
      <span>
        <p class="title"> Hours </p>
        <p class="details"> 0800 - 1800 </p>
      </span>
    </div>
  </main>

  <footer>
    <p> Copyright Secret Agent Supply Inc </p>
  </footer>

</body>
</html>
