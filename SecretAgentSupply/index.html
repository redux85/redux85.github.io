<!doctype html>
<html>
<head>
  <title> Secret Agent Supply </title>
  <link href="resources/css/reset.css" rel="stylesheet" type="text/css">
  <link href="resources/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

  <!-- Logo section -->

  <header>
    <div class="container">
      <img src="resources/img/logo.png" alt="logo">
      <span> SECRET AGENT SUPPLY INC. </span>
    </div>
  </header>

  <!-- new product highlight section -->

  <div id="highlight">
    <div class="container">
      <div class="newproduct">
        <h2> NEW ARRIVAL </h2>
        <h1> SPORT BIKES AND MOTORCYCLES </h1>
      </div>
    </div>
  </div>

<!-- menu 1024px up-->

  <div id="menu1024up">
    <div class="container">
      <span> Eyewear </span>
      <span> Apparel </span>
      <span> Gadgets </span>
      <span> Vehicles </span>
      <span> Glasses </span>
      <span> Contact </span>
    </div>
  </div>

  <!-- menu less than 1024px-->

    <div id="menu1024down">
      <div class="container">
        <span> Menu </span>
      </div>
    </div>

<!-- from solution: use ul instead. one for desktop one for mobile inside same div-->



<!-- main product & info section -->

  <main> <!-- no need for this one, start from .container -->
    <div class="container">
      <div id="products">
        <div>
          <img src="resources/img/pen.png"> <!-- have image into its own div -->
          <p> Exploding Pen </p> <!-- use span instead ? -->
        </div>
        <div>
          <img src="resources/img/watch.png">
          <p> Cellular Watch </p>
        </div>
        <div>
          <img src="resources/img/glasses.png">
          <p> Thermal Glasses </p>
        </div>
      </div>
      <div id="info">
        <div>
          <p class="title"> Location </p>
          <p class="details"> -47.12345, 84.67890 </p>
        </div>
        <div>
          <p class="title"> Hours </p>
          <p class="details"> 0800 - 1800 </p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <span> Copyright Secret Agent Supply Inc </span>
    </div>
  </footer>

</body>
</html>
